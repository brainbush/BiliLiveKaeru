ROSTemplateFormatVersion: "2015-09-01"
Transform: "Aliyun::Serverless-2018-04-03"
Resources:
  live_s2:
    Type: "Aliyun::Serverless::Service"
    live_s2:
      Type: "Aliyun::Serverless::Function"
      Properties:
        Handler: main.app
        Runtime: python3
        CodeUri: ./
      Events:
        defaultTrigger:
          Type: HTTP
          Properties:
            AuthType: ANONYMOUS
            Methods: ["GET", "POST"]
  live2.neeemooo.com:
    Type: "Aliyun::Serverless::CustomDomain"
    Properties:
      Protocol: HTTP
      RouteConfig:
        Routes:
          '/*':
            ServiceName: live_s2
            FunctionName: live_s2
  live-log:
    Type: 'Aliyun::Serverless::Log'
    Properties:
      Description: 'logging'
    live-log-store:
      Type: 'Aliyun::Serverless::Log::Logstore'
      Properties:
        TTL: 30
        ShardCount: 1
